<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit:300,400,600"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="preview-card">
        <div class="img-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="main-img"
          />
          <div class="main-overlay-wrapper">
            <div class="overlay"></div>
            <img
              class="overlay-icon"
              src="./images/icon-view.svg"
              alt="Icon View"
            />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value-and-time">
          <div class="value">
            <img src="./images/icon-ethereum.svg" alt="Icon Ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="Icon Clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="author-wrapper">
          <img src="./images/image-avatar.png" alt="Avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
